[package]
name = "rgb-core"
version = "0.12.0-beta.3"
authors = ["Dr Maxim Orlovsky <orlovsky@lnp-bp.org>"]
description = "RGB Core Library: confidential & scalable smart contracts on Bitcoin & Lightning (consensus layer)"
repository = "https://github.com/RGB-WG/rgb-core"
homepage = "https://rgb.tech"
keywords = ["bitcoin", "lightning", "rgb", "smart-contracts", "lnp-bp"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.77.0" # Due to `rustfix`
exclude = [".github"]

[lib]
name = "rgbcore"
crate-type = ["cdylib", "rlib", "staticlib"] # We need this for WASM

[dependencies]
amplify = "~4.8.0"
ultrasonic = "0.12.0-beta.2"
commit_verify = "~0.12.0-beta.1"
single_use_seals = "~0.12.0-beta.1"

[features]
default = []
all = ["serde"]
serde = [
    "amplify/serde",
    "ultrasonic/serde",
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
rand = { version = "0.8.4", optional = true }
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.docs.rs]
features = ["all"]

[patch.crates-io]
ultrasonic = { git = "https://github.com/AluVM/ultrasonic" }
