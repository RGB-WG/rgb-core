[package]
name = "rgb-core"
version = "0.12.0-nightly"
authors = ["Dr Maxim Orlovsky <orlovsky@lnp-bp.org>"]
description = "RGB Core Library: confidential & scalable smart contracts on Bitcoin & Lightning (consensus layer)"
repository = "https://github.com/RGB-WG/rgb-core"
homepage = "https://rgb.tech"
keywords = ["bitcoin", "lightning", "rgb", "smart-contracts", "lnp-bp"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.77.0" # Due to `rustfix`
exclude = [".github"]

[lib]
name = "rgbcore"
crate-type = ["cdylib", "rlib"] # We need this for WASM

[[bin]]
name = "rgbcore-stl"
required-features = ["stl"]

[dependencies]
amplify = "~4.7.0"
baid64 = "~0.2.2"
strict_encoding = "~2.7.1"
strict_types = "~2.7.2" # TODO: Make strict types optional, used only in STL
aluvm = { version = "~0.12.0-nightly", features = ["zk-aluvm"] }
commit_verify = { version = "~0.12.0-nightly", features = ["derive"] }
single_use_seals = "~0.12.0-nightly"
serde = { version = "1", features = ["derive"], optional = true }

[features]
default = []
all = ["stl", "serde"]
stl = ["commit_verify/stl", "aluvm/stl", "strict_types/armor"]
serde = [
    "dep:serde",
    "amplify/serde",
    "strict_types/serde",
    "commit_verify/serde",
    "aluvm/serde",
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
rand = { version = "0.8.4", optional = true }
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.docs.rs]
features = ["all"]

[patch.crates-io]
amplify = { git = "https://github.com/rust-amplify/rust-amplify", branch = "develop" }
strict_encoding = { git = "https://github.com/strict-types/strict-encoding", branch = "develop" }
commit_verify = { git = "https://github.com/LNP-BP/client_side_validation", branch = "v0.12" }
single_use_seals = { git = "https://github.com/LNP-BP/client_side_validation", branch = "v0.12" }
aluvm = { git = "https://github.com/AluVM/rust-aluvm", branch = "v0.12" }
