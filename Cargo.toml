[package]
name = "rgb-core"
version = "0.12.0-beta.2"
authors = ["Dr Maxim Orlovsky <orlovsky@lnp-bp.org>"]
description = "RGB Core Library: confidential & scalable smart contracts on Bitcoin & Lightning (consensus layer)"
repository = "https://github.com/RGB-WG/rgb-core"
homepage = "https://rgb.tech"
keywords = ["bitcoin", "lightning", "rgb", "smart-contracts", "lnp-bp"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.77.0" # Due to `rustfix`
exclude = [".github"]

[lib]
name = "rgbcore"
crate-type = ["cdylib", "rlib"] # We need this for WASM

[[bin]]
name = "rgbcore-stl"
required-features = ["stl"]

[dependencies]
amplify = "~4.8.0"
baid64 = "~0.4.0"
strict_encoding = "~2.8.1"
strict_types = "~2.8.1" # TODO: Make strict types optional, used only in STL
ultrasonic = "0.12.0-beta.1"
commit_verify = { version = "~0.12.0-alpha.3", optional = true }
single_use_seals = "~0.12.0-alpha.3"
bp-core = { version = "~0.12.0-beta.1", optional = true }
serde = { version = "1", features = ["derive"], optional = true }

[features]
default = ["bp"]
all = ["bp", "stl", "serde"]
bp = ["bp-core", "bp-core/serde"]
stl = ["commit_verify/stl", "strict_types/armor", "ultrasonic/stl", "bp-core/stl"]
serde = [
    "dep:serde",
    "amplify/serde",
    "strict_types/serde",
    "ultrasonic/serde",
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
rand = { version = "0.8.4", optional = true }
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.docs.rs]
features = ["all"]

[patch.crates-io]
ultrasonic = { git = "https://github.com/AluVM/ultrasonic" }
