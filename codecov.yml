codecov:
  require_ci_to_pass: no

coverage:
  precision: 1
  round: nearest
  range: "0...95"
  # TODO: Update codecov default requirements after v0.1 release
  status:
    project:
      default:
        target: 0%
        threshold: 1%
    patch:
      default:
        target: 0%
        threshold: 1%